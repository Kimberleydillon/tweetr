    <main class="container">
<section class="new-tweet">
  <h2>Compose Tweet</h2>
  <form id='composedTweet' method='POST" action='/tweets/'>
    <textarea class='tweetText' name="text" placeholder="What are you humming about?"></textarea>
    <input type="submit" value="Tweet">
    <span class="counter">140</span>
    <span class="errorMsgs"> </span>
  </form>
</section>

<section id="feed">
       <article class="thetweets">
         <header>
           <img class="avatar" src="/images/coolcat.png" />
           <h2 class="name">Cool Wink</h2>
           <p class="handle">@coolwink</p>
         </header>
         <main>
           <p>;)</p>
         </main>
         <footer>
           <p>10 days ago</p>
           <i class="fa fa-heart" aria-hidden="true"></i>
           <i class="fa fa-retweet" aria-hidden="true"></i>
           <i class="fa fa-flag" aria-hidden="true"></i>
         </footer>
       </article>
